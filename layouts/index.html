{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Subtitle }}</h2>
        <div class="text-justify">{{ markdownify .Site.Params.Description }}</div>

    </div>

</main>

{{ partial "footer" . }}
